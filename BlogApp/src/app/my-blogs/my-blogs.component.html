<div class="container">
    <h2 style="text-align: center; margin-top: 10px; font-size: 30px; border: 1px bisque solid; background-color: bisque; padding: 5px;">My Blogs</h2>
        <button type="button" class="btn btn-success" routerLink="/addBlogs">Add Blog</button>
        <div *ngIf="blogs!=null;" style="display: flex; flex-wrap: wrap;">
            <div *ngFor="let blog of blogs" class="card col-3" style=" margin: 20px 50px; text-align: center;">
                <div class="card-body">
                <img class="img-fluid" style="height: 200px;" src="{{blog.image_url}}" alt="No Image Found....."><br>    
                <span>Title : {{blog.blog_title}}</span> <br>
                <hr>
                {{blog.blog_description}} <br>
                <div *ngIf="blog.blog_comments!=null">
                    Comments :
                <div *ngFor="let c of blog.blog_comments">
                     {{c}} <br>
                </div>
                </div>
                <button type="button" class="btn btn-info" style="margin-top: 5px; margin-right: 10px;" (click)="editBlog(blog)">Edit Blog</button> 
                <button type="button" class="btn btn-danger" style="margin-top: 5px;" (click)="deleteBlog(blog)">Delete Blog</button> 
            </div>
        </div>
        <div *ngIf="blogs==undefined" style="text-align: center; font-size: 24px; margin-top: 5%; padding: 5px;">
            No Blogs to Display
        </div>

</div>
