<div class="container">
    <h2 style="text-align: center;">Login</h2>
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="checkLogin()">
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="user_email">
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="user_password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <div class="row">
            <div class="col-8">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="col">
                <a routerLink="/signUp"><button type="button" class="btn btn-primary" style="margin-right:0;">Sign Up</button></a>
            </div>
          </div>
    </form>
</div>
